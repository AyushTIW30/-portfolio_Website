<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Ayush Tiwari Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: url('https://sdmntprsouthcentralus.oaiusercontent.com/files/00000000-bf98-51f7-87a1-81dbe353ae60/raw?se=2025-05-06T08%3A24%3A22Z&sp=r&sv=2024-08-04&sr=b&scid=de4c0ee9-51af-524a-9b39-14d8ad3ed3de&skoid=d958ec58-d47c-4d2f-a9f2-7f3e03fdcf72&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-05-06T03%3A15%3A21Z&ske=2025-05-07T03%3A15%3A21Z&sks=b&skv=2024-08-04&sig=1mkrYbBgVM0%2BNGQzYMDKhPY4uH3L0BXGh9bxz7WffFI%3D') no-repeat center center fixed;
        background-size: cover;
        transition: background 0.3s ease;
      }

      [data-bs-theme="dark"] body {
        background: linear-gradient(to right, #2c3e50, #4ca1af);
      }

      .navbar {
        background-color: #198754 !important;
      }

      .hero-section {
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      }

      .project-card {
        border-radius: 12px;
        padding: 20px;
        background-color: #f8f9fa;
        transition: 0.3s;
        height: 100%;
      }

      [data-bs-theme="dark"] .project-card {
        background-color: #1e1e2f;
        color: white;
      }

      .project-card:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      footer {
        background-color: #198754;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    {% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ayush Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero-section">
      <div>
        <h1 style="font-size: 3rem;">Hi, I am Ayush Tiwari</h1>
        <p style="font-size: 1.2rem;">A passionate developer and coder</p>
        <a href="https://github.com/AyushTIW30" target="_blank" class="btn btn-warning mt-3">Visit My GitHub</a>
      </div>
    </div>

    <div class="container my-5">
      <h2 class="text-center mb-4">My Projects</h2>
      <div class="row g-4">
        <!-- Project cards here -->
      </div>
    </div>

    <footer>
      <p>Â© 2025 Ayush Tiwari. All rights reserved.</p>
    </footer>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
